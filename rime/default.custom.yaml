patch:
  # 仅使用「雾凇拼音」的默认配置，配置此行即可
  __include: rime_ice_suggestion:/
  # 以下根据自己所需自行定义
  __patch:
    schema_list:
      - schema: rime_ice
    menu/page_size: 5
    key_binder:
      bindings:
        - when: composing
          accept: ","
          send: Page_Up
        - when: composing
          accept: "."
          send: Page_Down
    ascii_composer:
      good_old_caps_lock: true
      switch_key:
        Caps_Lock: clear
        Control_L: noop
        Control_R: noop
        Shift_L: noop
        Shift_R: noop
