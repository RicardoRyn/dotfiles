patch:
  # 仅使用「雾凇拼音」的默认配置，配置此行即可
  __include: rime_ice_suggestion:/
  # 以下根据自己所需自行定义
  __patch:
    menu/page_size: 5   #候选词个数

    # 句号逗号切换翻页
    key_binder:
      bindings:
        - when: composing
          accept: ","
          send: Page_Up
        - when: composing
          accept: "."
          send: Page_Down
